version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      SECRET_TOKEN: ${SECRET_TOKEN}
      DATABASE_ID: ${DATABASE_ID}
      NOTION_DEFAULT_VERSION: ${NOTION_DEFAULT_VERSION}
    volumes:
      - .:/usr/src/app
    command: npm start:prod
